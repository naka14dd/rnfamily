<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RN FAMILY - Login / Register</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
body { height: 100vh; display: flex; justify-content: center; align-items: center; background: linear-gradient(135deg, #1c1c1c, #3d3d3d); }
.login-container { background-color: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); padding: 40px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.3); width: 350px; text-align: center; color: #fff; }
.logo { width: 60px; height: 60px; margin-bottom: 15px; }
h1 { margin-bottom: 25px; font-size: 24px; letter-spacing: 2px; color: #ff4d4d; }
input { width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 8px; background-color: rgba(255, 255, 255, 0.1); color: #fff; font-size: 14px; }
input::placeholder { color: #ccc; }
button { width: 100%; padding: 12px; margin-top: 15px; border: none; border-radius: 8px; background-color: #ff4d4d; color: #fff; font-size: 16px; cursor: pointer; transition: background 0.3s ease; }
button:hover { background-color: #e63939; }
.footer { margin-top: 20px; font-size: 12px; color: #aaa; }
.toggle-form { margin-top: 15px; font-size: 14px; color: #ff4d4d; cursor: pointer; text-decoration: underline; }
.hidden { display: none; }
</style>
</head>
<body>
<div class="login-container">
<img src="https://cdn.discordapp.com/icons/1411054379401740328/2a640442ebe42acc67eb06bff72f1723.png?size=1024" alt="RN FAMILY Logo" class="logo">
<h1 id="form-title">Login</h1>

<!-- Login Form -->
<form id="login-form">
<input type="text" placeholder="Username" required>
<input type="password" placeholder="Password" required>
<button type="submit">Login</button>
</form>

<!-- Register Form -->
<form id="register-form" class="hidden">
<input type="text" placeholder="Username" required>
<input type="email" placeholder="Email" required>
<input type="password" placeholder="Password" required>
<input type="password" placeholder="Confirm Password" required>
<button type="submit">Register</button>
</form>

<div class="toggle-form" id="toggle-form">Don't have an account? Register</div>
<div class="footer">&copy; 2025 RN FAMILY. All rights reserved.</div>
</div>

<script>
const loginForm = document.getElementById('login-form');
const registerForm = document.getElementById('register-form');
const toggleForm = document.getElementById('toggle-form');
const formTitle = document.getElementById('form-title');

// Switch between login and register
toggleForm.addEventListener('click', () => {
    loginForm.classList.toggle('hidden');
    registerForm.classList.toggle('hidden');
    if (loginForm.classList.contains('hidden')) {
        formTitle.textContent = 'Register';
        toggleForm.textContent = 'Already have an account? Login';
    } else {
        formTitle.textContent = 'Login';
        toggleForm.textContent = "Don't have an account? Register";
    }
});

// Register new account
registerForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const username = registerForm[0].value.trim();
    const email = registerForm[1].value.trim();
    const password = registerForm[2].value.trim();
    const confirmPassword = registerForm[3].value.trim();

    if(password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
    }

    let users = JSON.parse(localStorage.getItem('users')) || [];
    if(users.find(u => u.username === username)) {
        alert("Username already exists!");
        return;
    }

    users.push({ username, email, password });
    localStorage.setItem('users', JSON.stringify(users));
    alert("Account created successfully! You can now login.");
    registerForm.reset();
    loginForm.classList.remove('hidden');
    registerForm.classList.add('hidden');
    formTitle.textContent = 'Login';
    toggleForm.textContent = "Don't have an account? Register";
});

// Login
loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const username = loginForm[0].value.trim();
    const password = loginForm[1].value.trim();
    let users = JSON.parse(localStorage.getItem('users')) || [];
    const user = users.find(u => u.username === username && u.password === password);

    if(user) {
        alert(`Welcome ${user.username}!`);
        loginForm.reset();
        // Redirect to dashboard page
        window.location.href = 'dashboard.html';
    } else {
        alert("Invalid username or password!");
    }
});
</script>
</body>
</html>
